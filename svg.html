<!doctype html>
<html lang="es">
	<head>
		<title>SVG</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, inicial-scale=1.0"/>
		<link href="svg.css" rel="stylesheet">
		<style>
			iframe {
				border: none;
				width:460px;
				height: 460px;
			}
		</style>
	</head>
	<body>
		<h1>Scalable Vector Graphics</h1>
		<h1>insertar svg</h1>
		<h2>como imagen</h2>
			<img src="arbol.svg" alt="arbol">
			<!-- funciona animación, no interaccion. usar css para mejorarlo. tengo que agregarle title -->
		<h2>como iframe</h2>
			<iframe src="arbol.svg" title="arbol"></iframe>
			<!-- es interacción y animación -->
		<svg>
			<!-- Ojo que se basa en xhtml. Si me equivoco en algo, me arruina todo. -->
			<!-- no tiene background, tiene fill. El border es stroke -->
			<!-- ojo que el svg tiene un límite de tamaño. 
			Tiene un lienzo que puedo sobreescribir desde el css -->
			<rect x="5" y="5" width="200" height="100" fill="red" stroke="blue" stroke-width="4" />
			<circle cx="200" cy="80" r="50" fill="green" />
		</svg>
	</body>
</html>
